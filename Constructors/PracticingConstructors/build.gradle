plugins {
    id 'ata-curriculum.snippets-conventions'
}

checkstyle {
    def suppressionFile = rootProject.file('Utilities/ATACheckstyle/configuration/checkstyle/unit1/suppressions.xml')
    configProperties.put('checkstyle.suppression.filter', suppressionFile)
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.8.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

def wflowToTestsMap = [
        'constructors-practicingconstructors-clock-test': [
                'com.kenzie.practicingconstructors.ClockTest'
        ],
        'constructors-practicingconstructors-todoitem-test': [
                'com.kenzie.practicingconstructors.ToDoItemTest'
        ],
        'constructors-practicingconstructors-todolist-test': [
                'com.kenzie.practicingconstructors.ToDoListTest'
        ],
        'constructors-practicingconstructors-wallet-test': [
                'com.kenzie.practicingconstructors.WalletTest'
        ]
]

wflowToTestsMap.forEach { wflowName, testList ->
    tasks.register(wflowName) {
        dependsOn wflowtest
        test.doFirst {
            filter {
                testList.each { includeTestsMatching it }
            }
        }
    }
}


